<body>
    
    <div class="container">
        <h2 class="text">200
            Acronis</h2>
        <p class="text">
            



        </p>

       <a href="#" class="btn">Test</a>
       <img  src="./hill.png" class="fish"/>
       

       <div class="popup">

           <p class="text2">Thank you so much for attending workshop! Yara Team    <br>   <br>  <img class = "imgg" src="https://gdm-catalog-fmapi-prod.imgix.net/ProductLogo/a522a079-45c7-4690-897c-93c735a29c17.png" class="fish"/>
           </p>

           <b class="close">X</b>
       </div>




    </div>
    
    <canvas id="my-canvas"></canvas>
    <script src="./assets/js/index.min.js"></script>
    <script>
        let btn =document.querySelector('.btn');
        let popup =document.querySelector('.popup')
        let close =document.querySelector('.close');
        let canvas =document.querySelector('#my-canvas');
        btn.addEventListener('click',function(){
            popup.classList.add('active')
            canvas.classList.add('active')
            setTimeout(()=>{
                canvas.classList.remove('active')
            },3000
            )
        })
        close.addEventListener('click',function(){
            popup.classList.remove('active')
            canvas.classList.remove('active')
        })
        var confettiSettings = { target: 'my-canvas' };
        var confetti = new ConfettiGenerator(confettiSettings);
        confetti.render()
    </script>
   
</body>
